<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alarm Clock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #time {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .alarm {
            font-size: 24px;
            margin-top: 20px;
            color: yellow;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #ff4b2b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6a4d;
        }
        input {
            font-size: 18px;
            padding: 5px;
            margin-top: 10px;
        }
        .family{
        	font-family: 'Pacifico', cursive;
        	}
    </style>
</head>
<body>
    <h2 class="family">Custom your Alarm Clock and take care of your health at correct time in these busy schelue</h2>
    <p id="time"></p>
    <p class="alarm" id="alarmMessage"></p>

    <label for="alarmTime">Set Alarm Time:</label>
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
    <button onclick="clearAlarm()">Clear Alarm</button>

    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            document.getElementById("time").innerText = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            let alarmTime = localStorage.getItem("alarmTime");
            if (alarmTime) {
                let [alarmHours, alarmMinutes] = alarmTime.split(":").map(Number);
                if (hours === alarmHours && minutes === alarmMinutes && seconds === 0) {
                    triggerAlarm();
                }
            }
        }

        function setAlarm() {
            let alarmInput = document.getElementById("alarmTime").value;
            if (alarmInput) {
                localStorage.setItem("alarmTime", alarmInput);
                document.getElementById("alarmMessage").innerText = "⏰ Alarm set for " + alarmInput;
                alert("Alarm set for " + alarmInput);
            } else {
                alert("Please enter a valid alarm time.");
            }
        }

        function clearAlarm() {
            localStorage.removeItem("alarmTime");
            document.getElementById("alarmMessage").innerText = "Alarm cleared.";
        }

        function triggerAlarm() {
            document.getElementById("alarmMessage").innerText = "⏰ Alarm ringing!";
            document.getElementById("alarmSound").play();
            
            if (Notification.permission === "granted") {
                new Notification("⏰ Alarm!", { body: "take your medicines kindly!" });
            } else {
                alert("⏰ Alarm! take your medicine kindly!");
            }
        }

        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
