<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareSense - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #98fb98, #0072ff);
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            text-align: center;
            background: #bb00bb;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            position: relative;
        }
        .container:hover {
            transform: scale(1.05);
        }
        .input-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .input-container:hover, .input-container:focus-within {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .input-container i {
            color: #0072ff;
            margin-right: 10px;
        }
        input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .login-btn {
            width: 85%;
            padding: 12px;
            margin-top: 15px;
            background: #d2691e;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .login-btn:hover {
            background: #daa820;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginBtn").addEventListener("click", function(event) {
                event.preventDefault();
                let username = document.getElementById("username").value;
                let age = document.getElementById("age").value;
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                
                if (username && age && email && password) {
                    let popup = document.getElementById("popup");
                    popup.innerHTML = `ðŸŽ‰ Welcome, ${username}! ðŸŽŠ`;
                    popup.style.display = "block";
                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 2000);
                } else {
                    alert("Please fill in all fields.");
                }
            });
        });
    </script>
</head>
<body>
    <div class="logo">
        <img src="WhatsApp Image 2025-03-10 at 11.21.46_6003f95a.jpg" alt="CareSense Logo">
    </div>
    <div class="container">
        <h1>CareSense</h1>
        <p>Intelligent Health Monitoring At Your Fingertips</p>
        <h3>Login to CareSense</h3>
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-container">
            <i class="fas fa-calendar-alt"></i>
            <input type="number" id="age" placeholder="Age" required>
        </div>
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email id" required>
        </div>
        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">Login</button>
        <div class="popup" id="popup"></div>
    </div>
</body>
</html>
