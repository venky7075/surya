<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <div class="container">
        <h1>Health Monitoring</h1>

        <!-- Login Form (Initially Hidden) -->
        <div id="loginForm" class="hidden">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Health Data Form (Initially Hidden) -->
        <div id="healthForm" class="hidden">
            <h2>Enter Health Data</h2>
            <input type="number" id="heartRate" placeholder="Heart Rate (bpm)">
            <input type="text" id="bloodPressure" placeholder="Blood Pressure (e.g., 120/80)">
            <input type="number" id="age" placeholder="Age">
            <button onclick="submitHealthData()">Submit</button>

            <!-- Display Health Data Here -->
            <h2>Your Health Data</h2>
            <div id="healthDataList"></div>
        </div>
    </div>

    <script src="log.js"></script>
</body>
</html>
